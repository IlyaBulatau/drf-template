x-common-settings: &common-settings
  restart: unless-stopped
  env_file:
    - .env

services:

  db:
    image: postgres:16-bullseye
    container_name: db
    <<: *common-settings
    ports:
      - "54321:${DB_PORT}"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ="GMT+3"
      - PGTZ="GMT+3"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 3s
      timeout: 3s
      retries: 3
      start_period: 5s
  
  storage:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z.fips
    container_name: storage
    <<: *common-settings
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: ${AWS_S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_S3_SECRET_ACCESS_KEY}
    command: server --console-address ":9001" /data

  redis:
    image: redis:alpine
    container_name: redis
    <<: *common-settings
    ports:
      - "6380:${REDIS_PORT}"
    command: redis-server
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      target: development
    container_name: backend
    hostname: backend
    <<: *common-settings
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=True
      - PYTHONPATH=/usr/local/lib/python3.10/site-packages
    ports:
      - "8000:8000"
      - "5678:5678"  # порт для отладчика
    volumes:
      - ./src/:/home/app
    entrypoint: > 
      bash -c "
        python3 manage.py init_bucket
        python3 manage.py collectstatic --noinput
        python3 manage.py migrate
        python3 -m debugpy --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000
      "
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  minio_storage:
  redis_data: